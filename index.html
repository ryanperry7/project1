<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Fantasy Beta Test</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/dark.css">
  <script src="js/fantasy.js" async></script>
</head>
<body>
<div class="container">
  <h1>Dark Ascension: Beta Sign-Up</h1>
  <p>Join the dark fantasy world of shadows and secrets. Only the chosen few will ascend.</p>
  <form id="signup-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Choose a password" required>

    <div class="checkbox">
      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Receive dark whispers and exclusive updates?</label>
    </div>
  </form>
</div>
</body>
</html>
